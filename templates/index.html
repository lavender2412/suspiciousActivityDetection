<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspicious Activity Detection</title>
    <style>
        .card {
            box-shadow: 0 8px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            background-color: cornsilk;
            border-radius: 5px;
            height: 150px;
            width: 300px;
            }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(47, 45, 45, 0.826);
            }

        .buttondiv{
            display: block;

            padding:30px;
            border: 2px solid black;    
        }

        button{
            background-color: black;
            color: goldenrod;
            size: 45px;
            display: block;
            margin: auto;
            border-radius: 4px;
            margin-top:15px;
            box-shadow: 0 4px 8px 0 rgba(15, 15, 13, 0.39);
            padding-top: 3px;
            padding-bottom: 3px;
        }

        button:hover{
            box-shadow:0px 8px 8px 0px rgb(217, 187, 109);
        }

        .parent{
            display: flex;
            align-content: space-around;
            margin-top: 150px;
            outline: 2px black;
        }

        div{
            font-size: large;
            display: flex;
            margin: auto;
        }

        body{
            background-color: rgb(203, 243, 232);
        }

        h4{
            font-style:italic;
            font-family: Arial, Helvetica, sans-serif;
            display: block;
            margin: auto;
        }

        .heading{
            display: block;
            margin: auto;
            border:2px solid black;
            border-radius: 10px;
            background-color: cornsilk;   
            margin-left: 25px;
            margin-right: 25px;
            margin-top: 50px;
        }

        .head{
            color:rgb(38, 4, 73);
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        #PATH{
            display: block;
            margin: auto;
        }

        .lab{
            margin-left: 70px;
            margin-top: 40px;
        }

        .parent
        {
            margin-left: 150px;
            margin-right: 150px;
        }

    </style>
</head>

<body >
    <div class="heading">
        <h1 class="head">"Abnormal Activity Detection in Recorded and Live Surveillance"</h1>
    </div>
    <div class="parent">
    <!--create two buttons-->
    <!-- Button-1 to read input from webcam, should work on click-->
    <div class="buttondiv card " style="margin-right: 50px;">
        <h4>Click on the button below, to use webcam/live input </h4>
        <br>
        <form action="/webcam" method="get">
            <input type="hidden" name="xem" id="xed">
            <button name="webcam" type="submit">WEBCAM INPUT</button>
        </form>
    </div>
<br>
<br>
<br>
    <div class="buttondiv card" style="margin-left: 50px;">
        <h4>Click on the button below after entering the file to give video as input</h4>
        <form action="/video" method="get">
            <label for="in1" class="lab">Enter the video path:</label>
            <input type="text" id="PATH" name="path">
            <button name="video" type="submit"> VIDEO PATH INPUT</button>
        </form>
    </div> 
</div>  
</body>
</html>
